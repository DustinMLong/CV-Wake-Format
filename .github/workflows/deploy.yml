name: Deploy PDF

on:
  push:
   
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: CV.tex
      - name: Copy
        run: |
          mkdir CV
          cp ./CV.pdf ./CV/CV.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: CV
          path: CV/CV.pdf
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
          BRANCH: gh-pages
          CLEAN: true
          SINGLE_COMMIT: true
          FOLDER: CV
          GIT_CONFIG_NAME: dustinmlong
          GIT_CONFIG_EMAIL: dustinlong318@gmail.com
